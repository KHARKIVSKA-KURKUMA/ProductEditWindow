<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ProductEditWindow</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../public/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../public/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../public/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../public/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="../public/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body data-no-scroll>
    <!-- ------------------------------- HEADER -------------------------------- -->
    <header id="header" class="header">
      <div class="header__container container">
        <h1 class="header__title visually-hidden">Картка продукту</h1>
        <p class="header__productId">G112082</p>
        <div class="header__wrap">
          <button class="header__editButton button">
            <img
              src="./img/edit__icon.png"
              alt="Edit Product"
              class="header__editButton__icon"
            />
            <span class="header__editButton__text">Edit</span>
          </button>
          <ul class="header__list">
            <li class="header__list__item">
              <button class="header__list__item__button button">
                <img
                  src="./img/arrow-prev__icon.png"
                  alt="Previous product"
                  class="header__list__item__button__icon"
                />
              </button>
            </li>
            <li class="header__list__item">
              <button class="header__list__item__button button">
                <img
                  src="./img/arrow-next__icon.png"
                  alt="Forward product"
                  class="header__list__item__button__icon"
                />
              </button>
            </li>
            <li class="header__list__item">
              <button class="header__list__item__button button">
                <img
                  src="./img/max__icon.png"
                  alt="Maximize product"
                  class="header__list__item__button__icon"
                />
              </button>
            </li>
            <li class="header__list__item">
              <button class="header__list__item__button button">
                <img
                  src="./img/close__icon.png"
                  alt="Close window"
                  class="header__list__item__button__icon"
                />
              </button>
            </li>
          </ul>
        </div>
      </div>
    </header>
    <main>
      <section class="summary">
        <div class="summary__container container">
          <div class="summary__wrap">
            <ul class="summary__list list" id="summary-feature-list" />
          </div>
          <ul id="photo-gallery" class="summary__productList"></ul>
        </div>
      </section>
      <!-- -------------------------------- ABOUT -------------------------------- -->
      <section class="about"></section>
      <!-- ----------------------------------------------------------------------- -->
      <!-- ------------------------------- NOVELTY ------------------------------- -->
      <section class="novelty"></section>
      <!-- ----------------------------------------------------------------------- -->
      <!-- ------------------------------- SERVICE ------------------------------- -->
      <section id="3" class="service"></section>
      <!-- ----------------------------------------------------------------------- -->
      <!-- ------------------------------ PROJECTS ------------------------------- -->
      <section id="4" class="projects"></section>
      <!-- ----------------------------------------------------------------------- -->
    </main>
    <!-- ------------------------------- FOOTER -------------------------------- -->
    <footer class="footer"></footer>
    <!-- ----------------------------------------------------------------------- -->
  </body>
  <script type="module" src="./ts/main.ts"></script>
</html>
